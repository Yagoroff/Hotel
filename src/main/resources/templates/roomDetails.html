<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <div th:replace="shared/header :: header-css"/>
</head>
<body>

<div class="container-fluid text-center" >
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p></p>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-dark" href="/addUser">Добавить пользователя</a>
            </div>
            <br>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-dark" href="reservationFormADM.html">Добавить бронирование</a>
            </div>

            <div sec:authorize="hasRole('USER')">
                <a class="btn btn-dark" href="reservationFormUSR.html">Забронировать номер</a>

            </div>
        </div>
        <div class="col-sm-8 text-left">

            <H1>Информация о номере</H1>

            ID: <b th:text="${room.id}"></b><br/>
            Номер комнаты: <b th:text="${room.roomNumber}"></b><br/>
            Этаж: <b th:text="${room.floor}"></b><br/>
            Тип номера: <b th:text="${room.roomType.roomTypeName}"></b><br/>
            Цена за сутки: <b th:text="${room.price}"></b><br/>
            Максимальное количество людей: <b th:text="${room.maxNumberOfPeople}"></b><br/>
            Двуспальные кровати: <b th:text="${room.doubleBeds}"></b><br/>
            Односпальные кровати: <b th:text="${room.singleBeds}"></b><br/>

            <a class="btn btn-dark" href="/reservationList.html">Назад</a>


        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <label style="color:darkred; margin-top: 20px;" sec:authorize="isAuthenticated()">
                    Здравствуй <span sec:authentication="name"/>!
                </label>
            </div>
            <div class="well">
                <a sec:authorize="isAuthenticated()" class="btn btn-dark" href="accountDetails.html">Ваша учетная запись</a>

            </div>
        </div>
    </div>
</div>




</body>
</html>
