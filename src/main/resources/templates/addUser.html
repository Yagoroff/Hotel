<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <div th:replace="shared/header :: header-css"/>
</head>
<body>

<div th:replace="shared/header :: header('addUser')"/>
<div class="container-fluid text-center" >
    <div class="row content">
        <div class="col-sm-2 sidenav">
<p>Регистрация нового гостя отеля</p>
        </div>
        <div class="col-sm-8 text-left">


            <form th:method="POST" th:object="${userForm}">
                <fieldset>
                    <h1>Регистрация пользователя</h1>
                    <div class="form-group">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        Логин:
                        <input type="text" th:field="*{login}"
                               class="form-control" placeholder="" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        Имя:
                        <input type="text" th:field="*{firstName}"
                               class="form-control" placeholder="" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        Фамилия:
                        <input type="text" th:field="*{lastName}"
                               class="form-control" placeholder="" required="true" autofocus="true"/>
                    </div>


                    <div class="form-group">
                        Email:
                        <input type="text" th:field="*{email}"
                               class="form-control" placeholder="" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        Номер телефона:
                        <input type="text" th:field="*{phoneNumber}"
                               class="form-control" placeholder="" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        Пароль для входа будет отправлен на указанный адрес электронной почты.
                        </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">


                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Регистрация пользователя"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
<br>
            <div>
                <a class="btn btn-lg btn-block" href="welcome">Отмена</a>
            </div>

        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <label style="color:darkred; margin-top: 20px;" sec:authorize="isAuthenticated()">
                    Здравствуй <span sec:authentication="name"/>!
                </label>
            </div>
            <div class="well">
                <a sec:authorize="isAuthenticated()" class="btn btn-dark" href="accountDetails.html">Ваша учетная запись</a>

            </div>
        </div>
    </div>
</div>




</body>
</html>
