<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <div th:replace="shared/header :: header-css"/>
</head>
<body>

<div th:replace="shared/header :: header('contact')"/>
<div class="container-fluid text-center" >
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p></p>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-dark" href="/addUser">Добавить пользователя</a>
            </div>
            <br>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-dark" href="reservationFormADM.html">Добавить бронирование</a>
            </div>

            <div sec:authorize="hasRole('USER')">
                <a class="btn btn-dark" href="reservationFormUSR.html">Забронировать номер</a>

            </div>
        </div>
        <div class="col-sm-8 text-left">

            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-5" style="font-family: 'Inria Serif', serif">Отель Элеон</h2>
            <!-- Section description -->
            <p class="grey-text text-center w-responsive mx-auto mb-5">Москва, ул. Большая Якиманка, д. 1</p>
            <p class="grey-text text-center w-responsive mx-auto mb-5">999 - 999 - 999</p>

            <div class="text-center">
                <img src="https://avatars.mds.yandex.net/get-zen_doc/1581919/pub_5d502e49d5135c00aea0abba_5d54794c8da1ce00acf6a9e1/scale_1200" class="img-thumbnail" alt="Cinque Terre">
            </div>


        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <label style="color:darkred; margin-top: 20px;" sec:authorize="isAuthenticated()">
                    Здравствуй <span sec:authentication="name"/>!
                </label>
            </div>
            <div class="well">
                <a sec:authorize="isAuthenticated()" class="btn btn-dark" href="accountDetails.html">Ваша учетная запись</a>

            </div>
        </div>
    </div>
</div>




</body>
</html>
